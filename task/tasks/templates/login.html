{% extends 'base.html' %}
{% block content %}
<style>
  .form-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: calc(100vh - 2rem); /* subtract padding of content */
  }
  .login-card {
    background: rgba(255, 255, 255, 0.05);
    border-radius: 16px;
    backdrop-filter: blur(10px);
    padding: 2rem;
    max-width: 400px;
    width: 100%;
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
    border: 1px solid rgba(255, 255, 255, 0.1);
  }
  .login-card h2 {
    color: #7FDBFF;
    font-weight: bold;
  }
  .login-card label {
    color: #ffffff;
    font-weight: 500;
  }
  .form-control {
    background-color: rgba(255, 255, 255, 0.1);
    color: #fff;
    border: 1px solid #7FDBFF;
  }
  .form-control::placeholder {
    color: #ccc;
  }
  .form-control:focus {
    background-color: rgba(255, 255, 255, 0.15);
    border-color: #39CCCC;
    box-shadow: none;
    color: #fff;
  }
  .btn-login {
    background-color: #39CCCC;
    color: #001f3f;
    font-weight: bold;
    border: none;
    transition: 0.3s ease;
  }
  .btn-login:hover {
    background-color: #2ECCFA;
    color: #001f3f;
  }
  .login-card a {
    color: #7FDBFF;
    text-decoration: none;
  }
  .login-card a:hover {
    color: #ffffff;
    text-decoration: underline;
  }
</style>

<div class="form-container">
  <div class="login-card">
    <h2 class="text-center mb-4">Login</h2>
    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <div class="mb-3">
        <label for="id_username">Username</label>
        <input type="text" name="username" id="id_username" class="form-control" placeholder="Enter your username">
      </div>
      <div class="mb-3">
        <label for="id_password">Password</label>
        <input type="password" name="password" id="id_password" class="form-control" placeholder="Enter your password">
      </div>
      <button type="submit" class="btn btn-login w-100 mt-3">Login</button>
    </form>
    <p class="text-center mt-3">
      Don't have an account?
      <a href="{% url 'signup' %}">Sign Up</a>
    </p>
  </div>
</div>
{% endblock %}
